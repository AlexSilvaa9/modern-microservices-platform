server:
  port: 8888

spring:
  application:
    name: config-server

  cloud:
    config:
      server:
        git:
          uri: https://github.com/AlexSilvaa9/springcloud-microservices-template/infrastructure/config-repo
          default-label: main

management:
  endpoints:
    web:
      exposure:
        include: health,info,refresh
