# Configuraciones compartidas para todos los servicios

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env,configprops
  endpoint:
    health:
      show-details: always
spring:
  zipkin:
    base-url: http://localhost:9411
    enabled: true
    sleuth:
      sampler:
        probability: 1.0  # 1.0 = traza todas las requests